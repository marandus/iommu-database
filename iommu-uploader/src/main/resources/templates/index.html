<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>IOMMU Database Uploader</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div th:if="${message}">
            <h2 th:text="${message}"/>
        </div>

        <div>
            <form method="POST" enctype="multipart/form-data" action="/upload/file">
                <table>
                    <tr>
                        <td>DMI decode file to upload:</td>
                        <td><input type="file" name="dmiDecode"/></td>
                    </tr>
                    <tr>
                        <td>IOMMU groups file to upload:</td>
                        <td><input type="file" name="iommuGroups"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Upload"/></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
